
{% extends 'iroomie/index.html' %}

{% load crispy_forms_tags %}

{% load static %}
{% block content %}
        <!-- header close -->
        <div class="pt-lg-11 pb-lg-11 pt-7 pb-7">
            <div class="container">
                <div class="row">
                    <div class="offset-xl-1 col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12 ">
                        <div class="mb-5">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-wrapper">
                <div class="container">
                    <div class="row d-flex align-items-center min-vh-100">
                        <div class="offset-xl-3 col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                        
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="h3">{{room.type}}({{room.get_rent_range_display}})</h2>
                                    <p>{{room.address}}. {{room.school}}</p>
                                    
                                    <form method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                          {% csrf_token %}
                                           {{form | crispy}}    </div>
                                        <button type="submit" class="btn btn-primary btn-block">Update</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>



    {% endblock %}










<html>
    <body>

        <form method= "post">
        {% csrf_token %}
        {{form.as_p}}
        <button> Add room </button>
        </form>
    </body>

</html>
