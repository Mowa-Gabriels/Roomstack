{% extends 'iroomie/login-page.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class="min-vh-100" style="background: url({% static 'assets/images/dropdown-img.jpg' %})no-repeat center center fixed; -webkit-background-size: cover;
  
        <div class="main-wrapper">
            <div class="container">
                <div class="row d-flex align-items-center min-vh-100">
                    <div class="offset-xl-3 col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                    
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                <h2 class="h4">Set new password</h2>
                                </div>
                                
                                <form method="post">
                                    <div class="form-group">
                                      {% csrf_token %}
                                       {{form | crispy}}    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
   {% endblock %}
