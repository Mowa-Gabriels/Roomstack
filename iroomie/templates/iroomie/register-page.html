{% extends 'iroomie/login-page.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<body>
    <div class="min-vh-100" style="background: url({% static 'assets/images/dropdown-img.jpg' %})no-repeat center center fixed; -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;">
        <div class="container">
            <div class="row d-flex align-items-center min-vh-100">
                <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12 col-12">
                    <div class="card card-body p-5">
                        <div class="">
                            <h3 class="mb-4">Create Your Account</h3>
                            <form method="post">
                                <div class="form-group">
                                    {% csrf_token %}
                                    {{ form|crispy }} 
                                </div>
                                <div class="mb-2">
                                    <p class="text-sm">By signing up you agree to RoomStackr <strong class="text-dark">Terms and Conditions</strong> and <strong class="text-dark">Privacy Policy.</strong></p>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                <div class="mt-3">
                                    <p class="mb-0">Already have an account? <span class="ml-3"><a href="{% url 'login' %}">Login</a></span></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
 {% endblock %}
